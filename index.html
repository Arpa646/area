<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 ">
                <div class="card-group ">
                    <div class="card text-center">
                        <img src="./images/triangle.png" class="card-img-top w-50 block m-auto" alt="...">
                        <div class="card-body">
                          <h5 id="Triangle" class="card-title">Triangle</h5>
                          <p class="card-text">Area(A)=0.5 x b x h</p>
                          <input id="TriagleBase" type="text" class="w-25"> cm <input id="triangleHeight" type="text" class="w-25"> cm 
                           <br> <br> <button id="triangleCalculate" class="btn btn-primary w-50">Calculate</button>
                        </div>
                    </div>
    
    
    
                    <div class="card text-center">
                        <img src="./images/rectangle.png" class="card-img-top w-50 block m-auto" alt="...">
                        <div class="card-body">
                          <h5 id="Rectangle" class="card-title">Rectangle</h5>
                          <p class="card-text">Area(A)= w x l</p>
                          <input  id="rectAngleWidth"  type="text" class="w-25"> cm <input id="rectAngleLength" type="text" class="w-25"> cm 
                           <br> <br> <button id="RectangleCalculate" class="btn btn-primary w-50">Calculate</button>
                        </div>
                    </div>
    
    
    
    
    
                    <div class="card text-center">
                        <img src="./images/parallelogram.png" class="card-img-top w-50 block m-auto" alt="...">
                        <div class="card-body">
                          <h5 class="card-title" id="parallelogram">parallelogram</h5>
                          <p class="card-text">Area(A)= b x h</p>
                          <input id="parallelogramBase" type="text" class="w-25"> cm <input id="parallelogramHeight" type="text" class="w-25"> cm 
                           <br> <br> <button id="parallelogramCalculation" class="btn btn-primary w-50">Calculate</button>
                        </div>
                    </div>
                  </div>
    
    
    
    
    
                  <div class="card-group">
                    <div class="card text-center">
                      <img src="./images/rhombus.png" class="card-img-top w-50 block m-auto" alt="...">
                      <div class="card-body">
                        <h5 class="card-title"id="rhombus">rhombus</h5>
                        <p class="card-text">Area(A)=0.5 x d1 x d2</p>
                        <input id="d1" type="text" class="w-25"> cm <input id="d2" type="text" class="w-25"> cm 
                         <br> <br> <button id="rhombusCalculate" class="btn btn-primary w-50">Calculate</button>
                      </div>
                    </div>
                    <div class="card text-center">
                        <img src="./images/pentagon.png" class="card-img-top w-50 block m-auto" alt="...">
                        <div class="card-body">
                          <h5 class="card-title" id="pentagon">pentagon</h5>
                          <p class="card-text">Area(A)=0.5 x p x b</p>
                          <input  id="perimeter" type="text" class="w-25"> cm <input id="apotheme" type="text" class="w-25"> cm 
                           <br> <br> <button id="pentagoncalCulator" class="btn btn-primary w-50">Calculate</button>
                        </div>
                    </div>
                    <div class="card text-center">
                        <img src="./images/ellipse.png" class="card-img-top w-50 block m-auto" alt="...">
                        <div class="card-body">
                          <h5 class="card-title" id="ellipse">ellipse</h5>
                          <p class="card-text">Area(A)= pie *a*b </p>
                          <input id="a" type="text" class="w-25"> cm <input id="b" type="text" class="w-25"> cm 
                           <br> <br> <button id="ellipseCalculate"
                           class="btn btn-primary w-50">Calculate</button>
                        </div>
                    </div>
                  </div>
    
    
    
    
    
  
    
    
    
    
            </div>
            <div class="col-lg-3 ">
                <h4 class="text-center p">Area Calculation</h4>
             <div id="display">
              <table class="table">
                <thead>
                  <tr>
                    
                  </tr>
                </thead>
                <tbody  id="table-container">
                 
                </tbody>
              </table>
             </div>
            </div>
        </div>
    </div>


  
    
    <script src="./area.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
